{% extends 'news/base.html' %}

{% block content %}

<title> Neutral News </title>
<div class="content">
  <div class="collumns">
    {% for Article in article_list %}
    <div class="collumn">
      <div class="head"><span class="headline hl3"><a href="post/{{ Article.slug }}">{{ Article.title_text }}</a></span><p><span class="headline hl4">by {{Article.conservative_author}} and {{Article.liberal_author}}</span></p></div>
      <a href="post/{{ Article.slug }}"><img src="{{ Article.image.url }}"  style='width:100%;' border="0" alt="Null"></a>
      <br><br>
      {{ Article.preview | safe }}
    </div>
    {% endfor %}
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
    style="display:block"
    data-ad-format="fluid"
    data-ad-layout-key="-63+16-g1-2u+18q"
    data-ad-client="ca-pub-2054016110375376"
    data-ad-slot="8691720300"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
</div>

{% endblock %}
